{% extends 'blog/blog_list.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
            </div>
            <div class="card-body">
                <img class="card-img-top" src="{{ object.image | media_filter }}">
                <h1 class="card-title pricing-card-title">{{ object.slug }}</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ object.body }}</li>
                    <li>{{ object.created_at }}</li>
                    <li>{{ object.views_count }}</li>
                </ul>
                <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'blog:list' %}" role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
