{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Действительно хотите удалить {{ object.name }}</p>
                    <div class="card-body">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Удалить</button>
                        <a class="btn btn-primary" href="{% url 'blog:list' %}" role="button">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
