{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for blog in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ blog.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ blog.title|title }}</p>
                        <br>
                        <p class="card-text">{{ blog.body }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'blog:view' blog.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">View</a>
                                <a href="{% url 'blog:edit' blog.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Edit</a>
                                <a href="{% url 'blog:delete' blog.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
