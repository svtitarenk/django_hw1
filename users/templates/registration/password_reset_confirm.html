<!--{% extends 'catalog/home.html' %}-->
{% block content %}
<div class="col-12">
    {% if validlink %}
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Смена пароля</h4>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            Подтвердить
                        </button>
                        <a href="{% url 'catalog:product_list' %}" type="button" class="btn btn-primary">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    {% else %}
    <p>
        Вероятно ссылка неверна или уже была использована
    </p>
    {% endif %}
</div>
{% endblock %}
